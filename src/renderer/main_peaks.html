<!DOCTYPE html>
<html>

<head>
    <title>Moshaf-Builder Editor</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../static/vendors/photon/css/photon.min.css">
    <link rel="stylesheet" href="../../static/vendors/font-awesome/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="../../static/vendors/bootstrap/4.1.3/css/bootstrap.min.css" /> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="./main.css">

    <!-- Electron Javascript -->
    <script>window.$ = window.jQuery = require("jquery")</script>
    <!-- <script>require('popper.js');</script>
    <script>require('bootstrap');</script> -->
</head>

<body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <button class="btn btn-default" id="btn-open-project-file">
                    <span class="icon icon-folder"></span>
                </button>
                <span id="project-path">select your project file</span>
            </div>
        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="pane-group">

                <div class="pane-sm sidebar">
                    <!-- <div class="form-group">
                        <label>Common Folder</label>
                        <select id="select_common_folder" class="form-control">
                            <option>Option one</option>
                            <option>Option two</option>
                        </select>
                    </div> -->
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="is-chapter-select" id="chapter-select">
                            chapter view
                        </label>
                    </div>
                    <div>
                        <ul id="view-list-container" class="list-group"
                            style="overflow-y: scroll; max-height: 200px; scrollbar-width: 10px; scrollbar-color: #006699">
                        </ul>
                        <label></label>
                        <ul id="view-list-container-below" class="list-group"
                            style="overflow-y: scroll; max-height: 200px; scrollbar-width: 10px; scrollbar-color: #006699">
                        </ul>
                    </div>
                </div>
                <div class="pane">
                    <div id="actions-container">
                        <div id="audio-controls" class="btn-group">
                            <button id="btn-play" class="btn btn-large btn-default">
                                <span class="icon icon-play"></span>
                            </button>
                            <button id="btn-stop" class="btn btn-large btn-default">
                                <span class="icon icon-stop"></span>
                            </button>
                            <button id="btn-pause" class="btn btn-large btn-default">
                                <span class="icon icon-pause"></span>
                            </button>
                        </div>
                        <div id="zoom-container" class="btn-group">
                            <button id="btn-zoomin" class="btn btn-small btn-default">
                                <i class="fa fa-search-plus"></i>
                            </button>
                            <button id="btn-zoomout" class="btn btn-small btn-default">
                                <span class="fa fa-search-minus"></span>
                            </button>
                        </div>
                        <input type="range" name="gain" id="volume-gain" min="0" max="100">
                        <div id="selection-container" class="btn-group pull-right">
                            <button id="btn-add-note" class="btn btn-large btn-default">Add Segment</button>
                            <button id="btn-set-edge" class="btn btn-large btn-default">Set Edge</button>
                        </div>
                    </div>
                    <div id="peaks-container">
                        <div id="zoomview-container"></div>
                        <div id="overview-container"></div>
                        <div id="annotations-container">
                            <div class="annotation-container">
                                <span style="height: 50px; width: 50px; background: #006699; display: inline-block"></span>
                                <input value="1" type="text" name="annotation-name">
                                <input value="112" type="number" min="1" max="114">
                            </div>
                        </div>
                    </div>
                    <!-- <audio controls="audio-controls"> -->
                    <audio>
                        <source id="playback-source" src="../../assets/ZOOM0001.WAV" type="audio/wav">
                        "your browser doesn't support audio element"
                    </audio>
                </div>

            </div>
        </div>

        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button id="btn-save" class="btn btn-primary">
                    <span class="icon icon-export"></span>
                    <span>&ThinSpace; Save project into disc</span>
                </button>

                <button id="btn-update" class="btn btn-primary pull-right">
                    <span>&ThinSpace; Update</span>
                </button>
            </div>
        </footer>


    </div>

    <script src="main_peaks.js" charset="utf-8"></script>
</body>

</html>
